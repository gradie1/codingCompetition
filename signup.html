  <header class="roboto flex justify-between align-center shadow-2">

    <div class="left">

    </div>

    <div class="login shadow-2 flex column align-center justify-center white">

      <h5 class="h5 uppercase red-text">
        <i class="icon-user"></i> SIGNUP
      </h5>

      <div class="wrapper flex wrap justify-center align-center">

        <div class="left">
          <!-- Small input -->
          <input class="form-control " id="username" type="text" placeholder="Username">

          <!-- Medium input -->
          <input class="form-control" id="email" type="email" placeholder="Email ">

          <!-- Medium input -->
          <input class="form-control" id="univ" type="text" placeholder="University">

        </div>

        <div class="right">
          <!-- Small input -->
          <input class="form-control " id="phone" type="number" placeholder="Phone">

          <!-- Small input -->
          <input class="form-control " id="password" type="password" placeholder="Password">

          <!-- Small input -->
          <input class="form-control " id="password2" type="password" placeholder="confirm Password">
        </div>

      </div>


      <a class="btn btn-red " onclick="signup()"><i class="icon-lock-open"></i> signup</a>

      <p>
        Already have an account? <a href="login.html" class="red-text">Login</a>
      </p>

    </div>

  </div>
